# ===========================================
# Al-Haramain Store - Production Nginx Config
# Reverse Proxy: Frontend + Backend under one domain
# ===========================================

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    root /var/www/html/public;
    index index.php;
    charset utf-8;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # ===========================================
    # Health Check
    # ===========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ===========================================
    # API Routes → Laravel
    # ===========================================
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ===========================================
    # Sanctum CSRF Cookie → Laravel
    # ===========================================
    location /sanctum/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ===========================================
    # Admin Panel (Filament) → Laravel
    # ===========================================
    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ===========================================
    # Livewire Routes → Laravel
    # ===========================================
    location /livewire {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ===========================================
    # Broadcasting/WebSocket Authentication → Laravel
    # ===========================================
    location /broadcasting/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ===========================================
    # Storage/Uploads → Laravel (Direct file serving)
    # ===========================================
    location ^~ /storage/ {
        alias /var/www/html/storage/app/public/;
        expires 1M;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # ===========================================
    # Laravel Build Assets (Vite compiled for Filament)
    # ===========================================
    location /build/ {
        alias /var/www/html/public/build/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # ===========================================
    # Filament Assets
    # ===========================================
    location /js/filament/ {
        alias /var/www/html/public/js/filament/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    location /css/filament/ {
        alias /var/www/html/public/css/filament/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # ===========================================
    # Favicon and Robots → Local files
    # ===========================================
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # ===========================================
    # PHP Processing (for Laravel routes)
    # ===========================================
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 180;
        fastcgi_read_timeout 180;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # ===========================================
    # Frontend SPA → Proxy to React Service
    # Everything else goes to frontend
    # ===========================================
    location / {
        # Proxy to frontend service
        proxy_pass https://FRONTEND_UPSTREAM_HOST_PLACEHOLDER;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host FRONTEND_UPSTREAM_HOST_PLACEHOLDER;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Handle SPA routing - intercept 404s and retry at frontend root
        proxy_intercept_errors on;
        error_page 404 = @frontend_fallback;
    }

    location @frontend_fallback {
        proxy_pass https://FRONTEND_UPSTREAM_HOST_PLACEHOLDER;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;
        proxy_set_header Host FRONTEND_UPSTREAM_HOST_PLACEHOLDER;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===========================================
    # Security - Deny hidden files
    # ===========================================
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }
}
