# ============================================
# Al-Haramain Store - Nginx Site Configuration
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    root /var/www/html/public;
    index index.php;

    charset utf-8;

    # ===========================================
    # Health Check Endpoint
    # ===========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # PHP-FPM Status (for monitoring)
    location /fpm-status {
        access_log off;
        allow 127.0.0.1;
        deny all;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include /etc/nginx/fastcgi_params;
    }

    # ===========================================
    # Main Application
    # ===========================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ===========================================
    # Static Assets Caching
    # ===========================================
    # Vite build assets (with hash - cache forever)
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Regular static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # Filament assets
    location /js/filament/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /css/filament/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ===========================================
    # PHP Processing
    # ===========================================
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include /etc/nginx/fastcgi_params;
        
        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
        
        # Timeouts
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 180;
        fastcgi_read_timeout 180;
        
        # Buffer settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # ===========================================
    # Laravel Storage (if using public disk)
    # ===========================================
    # ^~ ensures this location takes priority over regex patterns
    location ^~ /storage/ {
        alias /var/www/html/storage/app/public/;
        expires 1M;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # ===========================================
    # Security: Deny Access to Sensitive Files
    # ===========================================
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    location ~ /composer\.(json|lock)$ {
        deny all;
    }

    location ~ /package(-lock)?\.json$ {
        deny all;
    }

    location ~ /webpack\.mix\.js$ {
        deny all;
    }

    # Deny access to artisan
    location ~ /artisan$ {
        deny all;
    }

    # ===========================================
    # Robots.txt
    # ===========================================
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # ===========================================
    # Favicon
    # ===========================================
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}
