# ============================================
# Al-Haramain Store - Supervisor Configuration
# Manages multiple processes in single container
# ============================================

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

# ============================================
# Nginx Web Server
# ============================================
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# ============================================
# PHP-FPM Process Manager
# ============================================
[program:php-fpm]
command=/usr/local/sbin/php-fpm -F
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# ============================================
# Laravel Queue Worker
# Processes background jobs
# ============================================
[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=/usr/local/bin/php /var/www/html/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --memory=128
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor/worker.log
stopwaitsecs=3600

# ============================================
# Laravel Task Scheduler
# Runs scheduled commands every minute
# ============================================
[program:laravel-scheduler]
command=/bin/sh -c "while [ true ]; do /usr/local/bin/php /var/www/html/artisan schedule:run --verbose --no-interaction & sleep 60; done"
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/var/log/supervisor/scheduler.log

# ============================================
# Laravel Reverb WebSocket Server (Optional)
# Uncomment if using real-time features
# ============================================
# [program:laravel-reverb]
# command=/usr/local/bin/php /var/www/html/artisan reverb:start --host=0.0.0.0 --port=8080
# autostart=true
# autorestart=true
# user=www-data
# redirect_stderr=true
# stdout_logfile=/var/log/supervisor/reverb.log

# ============================================
# Process Groups
# ============================================
[group:laravel]
programs=laravel-worker,laravel-scheduler
priority=999
