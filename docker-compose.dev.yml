# ===========================================
# Al-Haramain Store - Unified Development Setup
# Runs: Laravel API + React Frontend + MySQL + Redis + Mailpit
# Usage: docker-compose -f docker-compose.dev.yml up
# ===========================================

services:
  # ===========================================
  # React Frontend (Vite Dev Server)
  # ===========================================
  frontend:
    build:
      context: ../Al-Haramain-Store-Frontend
      dockerfile: Dockerfile.dev
    container_name: alharamain_frontend
    ports:
      - '${FRONTEND_PORT:-3000}:3000'
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:${APP_PORT:-80}
      - VITE_APP_NAME=Al-Haramain Store
    volumes:
      - ../Al-Haramain-Store-Frontend:/app
      - /app/node_modules  # Anonymous volume to preserve node_modules
    networks:
      - sail
    depends_on:
      - laravel.test
    command: npm run dev -- --host 0.0.0.0 --port 3000

  # ===========================================
  # Laravel Backend (PHP-FPM + Sail)
  # ===========================================
  laravel.test:
    build:
      context: ./vendor/laravel/sail/runtimes/8.4
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    image: sail-8.4/app
    container_name: alharamain_backend
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT:-80}:80'
      - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
      IGNITION_LOCAL_SITES_PATH: '${PWD}'
      # CORS settings for frontend
      SANCTUM_STATEFUL_DOMAINS: 'localhost:3000,localhost:${APP_PORT:-80}'
      SESSION_DOMAIN: 'localhost'
      # Frontend origins for CORS
      FRONTEND_ORIGINS: 'http://localhost:3000,http://localhost:${APP_PORT:-80}'
    volumes:
      - '.:/var/www/html'
    networks:
      - sail
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ===========================================
  # Queue Worker
  # ===========================================
  queue:
    build:
      context: ./vendor/laravel/sail/runtimes/8.4
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    image: sail-8.4/app
    container_name: alharamain_queue
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
    volumes:
      - '.:/var/www/html'
    networks:
      - sail
    depends_on:
      - mysql
      - redis
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --memory=128 --verbose
    restart: unless-stopped

  # ===========================================
  # MySQL Database
  # ===========================================
  mysql:
    image: 'mysql/mysql-server:8.0'
    container_name: alharamain_mysql
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - 'sail-mysql:/var/lib/mysql'
      - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
    networks:
      - sail
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
      retries: 3
      timeout: 5s

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: 'redis:alpine'
    container_name: alharamain_redis
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'sail-redis:/data'
    networks:
      - sail
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s

  # ===========================================
  # Mailpit (Email Testing)
  # ===========================================
  mailpit:
    image: 'axllent/mailpit:latest'
    container_name: alharamain_mailpit
    ports:
      - '${FORWARD_MAILPIT_PORT:-1025}:1025'
      - '${FORWARD_MAILPIT_DASHBOARD_PORT:-8025}:8025'
    networks:
      - sail

  # ===========================================
  # phpMyAdmin
  # ===========================================
  phpmyadmin:
    image: 'phpmyadmin:latest'
    container_name: alharamain_phpmyadmin
    ports:
      - '${FORWARD_PHPMYADMIN_PORT:-8080}:80'
    environment:
      PMA_HOST: mysql
      PMA_USER: '${DB_USERNAME}'
      PMA_PASSWORD: '${DB_PASSWORD}'
      UPLOAD_LIMIT: 64M
    networks:
      - sail
    depends_on:
      - mysql

networks:
  sail:
    driver: bridge

volumes:
  sail-mysql:
    driver: local
  sail-redis:
    driver: local
