services:
  # ===========================================
  # Main Web Application
  # ===========================================
  - type: web
    name: alharamain-store
    runtime: docker
    dockerfilePath: ./docker/php/Dockerfile
    dockerContext: .
    plan: starter  # $7/month - Use 'free' for testing (has limitations)
    region: frankfurt  # Choose: oregon, ohio, virginia, frankfurt, singapore
    healthCheckPath: /health
    envVars:
      # Application
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        sync: false  # Set manually after deployment
      - key: APP_KEY
        generateValue: true  # Render generates a secure key
      - key: APP_TIMEZONE
        value: UTC
      - key: APP_LOCALE
        value: en
      
      # Database - Set these manually with your external MySQL provider
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false  # Set manually (e.g., from PlanetScale)
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        sync: false  # Set manually
      - key: DB_USERNAME
        sync: false  # Set manually
      - key: DB_PASSWORD
        sync: false  # Set manually
      
      # Redis - References the Render Redis service
      - key: REDIS_HOST
        fromService:
          name: alharamain-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: alharamain-redis
          type: redis
          property: port
      - key: REDIS_PASSWORD
        value: ""
      
      # Cache & Session
      - key: CACHE_STORE
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: SESSION_LIFETIME
        value: "120"
      - key: QUEUE_CONNECTION
        value: redis
      
      # Logging
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: warning
      
      # Mail (configure your SMTP)
      - key: MAIL_MAILER
        value: log
      
      # Auto Migration
      - key: AUTO_MIGRATE
        value: "true"

  # ===========================================
  # Background Worker (Queue Processing)
  # ===========================================
  - type: worker
    name: alharamain-worker
    runtime: docker
    dockerfilePath: ./docker/php/Dockerfile
    dockerContext: .
    plan: starter
    region: frankfurt
    dockerCommand: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    envVars:
      # Application
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        fromService:
          name: alharamain-store
          type: web
          envVarKey: APP_KEY
      
      # Database - Same as web service
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "3306"
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      
      # Redis
      - key: REDIS_HOST
        fromService:
          name: alharamain-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: alharamain-redis
          type: redis
          property: port
      - key: QUEUE_CONNECTION
        value: redis

  # ===========================================
  # Redis Cache & Queue (Managed by Render)
  # ===========================================
  - type: redis
    name: alharamain-redis
    plan: starter  # $7/month - includes 25MB memory
    region: frankfurt
    maxmemoryPolicy: allkeys-lru
