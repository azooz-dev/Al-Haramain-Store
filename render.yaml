# ============================================
# Al-Haramain Store - Render Blueprint
# Infrastructure as Code for Render.com
# ============================================
# This file defines all services needed for deployment.
# Deploy with: https://dashboard.render.com/blueprints
# ============================================

services:
  # ===========================================
  # Main Web Application
  # ===========================================
  - type: web
    name: alharamain-store
    runtime: docker
    dockerfilePath: ./docker/php/Dockerfile
    dockerContext: .
    plan: starter  # $7/month - Use 'free' for testing (has limitations)
    region: frankfurt  # Choose: oregon, ohio, virginia, frankfurt, singapore
    healthCheckPath: /health
    envVars:
      # Application
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false  # Set manually after deployment
      - key: APP_KEY
        generateValue: true  # Render generates a secure key
      - key: APP_TIMEZONE
        value: UTC
      - key: APP_LOCALE
        value: en
      
      # Database - References the MySQL service
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromService:
          name: alharamain-mysql
          type: pserv
          property: host
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: alharamain
      - key: DB_USERNAME
        value: alharamain
      - key: DB_PASSWORD
        fromService:
          name: alharamain-mysql
          type: pserv
          envVarKey: MYSQL_PASSWORD
      
      # Redis - References the Redis service
      - key: REDIS_HOST
        fromService:
          name: alharamain-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: alharamain-redis
          type: redis
          property: port
      - key: REDIS_PASSWORD
        value: ""
      
      # Cache & Session
      - key: CACHE_STORE
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: SESSION_LIFETIME
        value: 120
      - key: QUEUE_CONNECTION
        value: redis
      
      # Logging
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: warning
      
      # Mail (configure your SMTP)
      - key: MAIL_MAILER
        value: log
      
      # Auto Migration
      - key: AUTO_MIGRATE
        value: true

  # ===========================================
  # Background Worker (Queue Processing)
  # ===========================================
  - type: worker
    name: alharamain-worker
    runtime: docker
    dockerfilePath: ./docker/php/Dockerfile
    dockerContext: .
    plan: starter
    region: frankfurt
    dockerCommand: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    envVars:
      # Same environment variables as web service
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        fromService:
          name: alharamain-store
          type: web
          envVarKey: APP_KEY
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromService:
          name: alharamain-mysql
          type: pserv
          property: host
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: alharamain
      - key: DB_USERNAME
        value: alharamain
      - key: DB_PASSWORD
        fromService:
          name: alharamain-mysql
          type: pserv
          envVarKey: MYSQL_PASSWORD
      - key: REDIS_HOST
        fromService:
          name: alharamain-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: alharamain-redis
          type: redis
          property: port
      - key: QUEUE_CONNECTION
        value: redis

  # ===========================================
  # MySQL Database (Private Service)
  # ===========================================
  - type: pserv
    name: alharamain-mysql
    runtime: docker
    plan: starter
    region: frankfurt
    disk:
      name: mysql-data
      mountPath: /var/lib/mysql
      sizeGB: 10
    dockerImage: mysql:8.0
    envVars:
      - key: MYSQL_ROOT_PASSWORD
        generateValue: true
      - key: MYSQL_DATABASE
        value: alharamain
      - key: MYSQL_USER
        value: alharamain
      - key: MYSQL_PASSWORD
        generateValue: true

  # ===========================================
  # Redis Cache & Queue
  # ===========================================
  - type: redis
    name: alharamain-redis
    plan: starter  # $7/month - includes 25MB memory
    region: frankfurt
    maxmemoryPolicy: allkeys-lru
